name: my_child_record
description: It is an application that records and shares the words spoken by my child.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_core: ^0.4.4+3
  firebase_auth: ^0.16.0
  cloud_firestore: ^0.13.5
  google_sign_in: ^4.4.6
  apple_sign_in: ^0.1.0
  flutter_signin_button: ^1.0.0
  awesome_dialog: ^0.1.4
  modal_progress_hud: ^0.1.3
  url_launcher: ^5.4.10

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - images/photo.png
  fonts:
    - family: TypeGothic
      fonts:
        - asset: fonts/07LogoTypeGothic-Condense.ttf
          weight: 400


